{% extends 'base_donor.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Notifications</h2>
    <div class="list-group">
        {% for notification in notifications %}
            <a href="#" class="list-group-item list-group-item-action {% if not notification.is_read %}font-weight-bold{% endif %}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ notification.message }}</h5>
                    <small>{{ notification.date_created|date:"F d, Y H:i" }}</small>
                </div>
            </a>
        {% empty %}
            <div class="alert alert-warning text-center" role="alert">
                No notifications found.
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
