{% extends 'base.html' %}

{% block title %}Donate to {{ campaign.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mb-5 bg-white rounded mx-auto" style="max-width: 500px;">
        <h2 class="text-center text-primary mb-4">Donate to {{ campaign.title }}</h2>
        <p class="text-center">Your generosity can make a difference. Please enter your donation amount below.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="form-group text-center">
                {{ form.amount.label_tag }}
                {{ form.amount }}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">Donate Now</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
